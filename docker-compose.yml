version: "3.8"

# Development version with hot reload and debugging support
services:
  transaction-explorer-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: build # Use build stage for development
    container_name: transaction-explorer-api
    ports:
      - "5070:5070" # Match the port from launchSettings.json
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5070
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=TransactionExplorer;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=true;
    volumes:
      - ./backend:/src # Mount source code for hot reload
    restart: unless-stopped
    command:
      [
        "dotnet",
        "watch",
        "run",
        "--project",
        "WebApi/WebApi.csproj",
        "--urls",
        "http://+:5070",
      ]

  transaction-explorer-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev # Use dev stage for development with hot reload
    container_name: transaction-explorer-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:5070
    volumes:
      - ./frontend:/app # Mount source code for hot reload
      - /app/node_modules # Use container's node_modules
    restart: unless-stopped
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - transaction-explorer-backend
