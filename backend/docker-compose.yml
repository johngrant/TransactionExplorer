version: "3.8"

# Backend development version with hot reload and debugging support
name: transaction-explorer

services:
  transaction-explorer-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime # Use optimized runtime stage
    container_name: transaction-explorer-api
    ports:
      - "5070:5070" # Match the port from launchSettings.json
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5070
      - ConnectionStrings__DefaultConnection=Server=transaction-explorer-db,1433;Database=TransactionExplorer;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=true;
    networks:
      - transaction-explorer-network
    restart: unless-stopped
    # Use the optimized runtime image - no need to override command

networks:
  transaction-explorer-network:
    name: transaction-explorer-network
    driver: bridge
